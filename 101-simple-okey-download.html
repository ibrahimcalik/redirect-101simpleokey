<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yönlendirme Örneği</title>
    <script>
        function redirectToStore() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;
            if (/android/i.test(userAgent)) {
                window.location.href = 'https://play.google.com/store/apps/details?id=com.figma.mirror';
            } else if (/iPad|iPhone|iPod/i.test(userAgent)) {
                window.location.href = 'https://apps.apple.com/app/id1152747299';
            } else if (/Macintosh/i.test(userAgent)) {
                window.location.href = 'https://apps.apple.com/app/id1152747299';
            } else {
                window.location.href = 'https://apps.apple.com/app/id1152747299'; // Diğer cihazlar için alternatif
            }
        }
        window.onload = redirectToStore;
    </script>
</head>
<body>
    <h1>Yönlendiriliyorsunuz...</h1>
</body>
</html>
